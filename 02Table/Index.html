<!DOCTYPE html>
<html lang="en">

<head>
   <style> 
          table, th, td, tr {
            border: 1px solid black;
            width: 650px;
            height: 20px; 
         }
        </style>
<title> Tables</title>
</head>
<body>
 
<table>
   <thead>
 <tr>
   <th colspan="3"><h1>HTML Table Example  </h1></th>
     
 </tr>
    </thead>
 <tr>
 
 <td>

   <td><h2>Meal Planner</h2></td>
   <td> <h2> Recipe Index #</h2></td>
 </tr>
 <tr>
 <th>Week starting </th>
   <th>2/15/2018 </th>
 <th> Instructions </th>
 </tr>
  <tr>
    <td><b> Day of the week</b> 
    <td><b>Recipe name</b></td>
    <td rowspan="8"></td> 
  </tr>
 <tr>
   <td>Monday</td>
   <td> Spinach Feta Pizza</td>
 </tr>
  <tr>
   <td>Tuesday</td>
   <td> My New Recipe</td>
 </tr> 
 <tr>
   <td>Wednesday</td>
   <td> </td>
 </tr>
 <tr>
   <td>Thursday</td>
   <td> </td>
 </tr> 
  <tr>
   <td>Friday</td>
   <td> </td>
 </tr>
   <tr>
   <td>Saturday</td>
   <td> </td>
 </tr>
   <tr>
   <td>Sunday </td>
   <td> </td>
 </tr>
</table>
</body>
</html>
